<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- External CSS link -->
  <link rel="stylesheet" href="./style.css">



  <!-- Google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main>

        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.

        </p>
        <a href="">Register</a>
      </div>
    </div>
    <footer>
      <nav>
        <ul>
          <li>
            <a href=""><img class="social social-facebook" src="./images/facebook-brands.svg" alt="facebook"></a>
          </li>
          <li>
            <a href=""><img class="social social-twitter" src="./images/twitter-brands.svg" alt="twitter"></a>
          </li>
          <li>
            <a href=""><img class="social social-instagram" src="./images/instagram-brands.svg" alt="instagram"></a>
          </li>
        </ul>
      </nav>
    </footer>
  </main>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
